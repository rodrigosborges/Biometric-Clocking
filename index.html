<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Biometric Clocking</title>
        <link rel="stylesheet" href="./assets/bootstrap.min.css">
        <link rel="stylesheet" href="./assets/style.css">
    </head>
    <body>
        <div class="content" id="content">
        </div>
        
        <script>window.$ = window.jQuery = require('./assets/jquery-3.4.1.min.js');</script>
        <script src="./assets/bootstrap.min.js"></script>

        <script>
            var request = "";

            const fs = require('fs')

            $(document).ready(function(){
                fs.readFile(`./biometria.html`, (err, data) => {
                    document.getElementById('content').innerHTML = data
                })
            })

            $(document).on('click','#funcionarios',function(){
                fs.readFile('./funcionarios.html', (err, data) => {
                    document.getElementById('some-element').innerHTML = data
                })

                if(request){
                    request.abort()
                    request = ""
                }
            })
        
            $(document).on('click','.navegar',function(){
                fs.readFile(`./${$(this).data('href')}.html`, (err, data) => {
                    document.getElementById('content').innerHTML = data
                })

                if(request){
                    request.abort()
                    request = ""
                }
            })
        
        </script>
   
    </body>
</html>
